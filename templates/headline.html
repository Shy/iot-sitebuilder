{% extends "layout.html" %}
{% block initial_section %}
 <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          {% for item in carousel %}
            <li data-target="#myCarousel" data-slide-to="{{ loop.index -1 }}" {% if loop.index == 1 %} class="active" {% endif %}></li>
          {% endfor %}
        </ol>

        <div class="carousel-inner">
          {% for item in carousel %}
          <div class="carousel-item {% if loop.index == 1 %}active {% endif %}">
            <img class="{{ loop.index -1 }}-slide" src="https:{{ item.image.url(fm='jpg', q=70) }}" alt="slide {{ loop.index -1 }}">
            <div class="container">
              <div class="carousel-caption text-left">
                <h1>{{item.header_text}}</h1>
                <p>{{item.paragraph_text}}</p>
                <p><a class="btn btn-lg btn-primary" href="#" role="button">Sign up today</a></p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

{% endblock %}
